{% extends 'base.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
<h2>{{ course.title }}</h2>
<p>{{ course.description }}</p>
<h3>Notes</h3>
<ul>
    {% for note in course.notes.all %}
    <li>
        <h4>{{ note.title }}</h4>
        <p>{{ note.content }}</p>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
